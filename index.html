var ctx= canvas.getContext("2d");
ctx.canvas.width  = window.innerWidth;

ctx.fillStyle='black';
ctx.fillRect(0,0,canvas.width,canvas.height);

		}
		if(i==loading.length+2 && !firstAnimDone){
		 firstAnimDone=true;
		}
		i++;

function draw(v,c) {

    c.drawImage(v,canvas.width / 2 - 200, canvas.height / 2 -200 );
    setTimeout(draw,5,v,c);
}
