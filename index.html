<!DOCTYPE html>
<html>
<body>
<canvas id = 'surface' width='1600' height='900'>
</canvas>
<style>

</style>
<script type='text/javascript'>

var loading=["Amor","Liebe","爱","愛","애정","ਪਸੰਦ ਹੈ","Ast","Cinta","L'amour","Ljubav","Laska","Love"];
var canvas = document.getElementById("surface");
var ctx= canvas.getContext("2d");
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
ctx.fillStyle='black';
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.font="40px Courier";
ctx.textAlign = "center";
var i=0;
var x=1;
var firstAnimDone=false;
var slideshow=false;
var audio= new Audio("4ashley/LOVE.mp3");
audio.volume=0.5;
audio.play();
var id=setInterval(drawTxt,1250);

function drawTxt(){
		if(i<loading.length && !firstAnimDone){
		ctx.fillStyle="white";
		ctx.fillText(loading[i],canvas.width/2,(i+1)*40);
		}
		
		if(i==loading.length && !firstAnimDone){
			ctx.fillStyle='black';
			ctx.fillRect(0,0,canvas.width,canvas.height);
			ctx.font="100px Courier";
			ctx.fillStyle="red";
			ctx.fillText("LOVE",canvas.width/2,canvas.height/2);
		}
		if(i==loading.length+1 && !firstAnimDone){
			ctx.fillStyle='black';
			ctx.fillRect(0,0,canvas.width,canvas.height);
			ctx.font="100px Courier";
			ctx.fillStyle="red";
			ctx.fillText("WHAT DOES LOVE LOOK LIKE?",canvas.width/2,canvas.height/2);
			
		}
		if(i==loading.length+2 && !firstAnimDone){
		 firstAnimDone=true;
		}
		i++;
		if(firstAnimDone && !slideshow){
			ctx.fillStyle='black';
			ctx.fillRect(0,0,canvas.width,canvas.height);
			var img= new Image;
			imgLoc="My_Girl/img"+x;
			if(x==1){
				imgExt=".jpg";
			}
			else if (x== 5 || x== 23 || x==51 || x==52 || x==53 || x==54 || x==55 || x==56 || x==57){
				imgExt=".JPG";
			}
			else{
				imgExt=".PNG";
			}
			imgLoc+=imgExt;
			img.onload=function(){
				ctx.drawImage(img,canvas.width / 2 - img.width / 2, canvas.height / 2 - img.height / 2);
				x++
				if(x==58){
				slideshow=true;
				}
			};
			img.src=imgLoc;
			
		}
		if(slideshow){
		 		clearInterval(id);
				ctx.fillStyle='black';
				ctx.fillRect(0,0,canvas.width,canvas.height);
				ctx.font="100px Courier";
				ctx.fillStyle="red";
				ctx.fillText("WHAT DOES LOVE SOUND LIKE?",canvas.width/2,canvas.height/2);
				audio.volume=0.2;
				playVideos();
		}
		
}
function playVideos(){
	var vid1= document.createElement("VIDEO");
	var vid2= document.createElement("VIDEO");
	var vid3= document.createElement("VIDEO");
	var vid4= document.createElement("VIDEO");
	var vid5= document.createElement("VIDEO");
	var vid6= document.createElement("VIDEO");
	var vid7= document.createElement("VIDEO");
	vid1.setAttribute("src","4ashley/Video_4.mov");
	vid2.setAttribute("src","4ashley/Video_5.mov");
	vid3.setAttribute("src","4ashley/Video_1.mov");
	vid4.setAttribute("src","4ashley/Video_2.mov");
	vid5.setAttribute("src","4ashley/Video_3.mov");
	vid6.setAttribute("src","4ashley/Video_.mov");
	vid7.setAttribute("src","4ashley/Video_6.mov");
	ctx.fillStyle='black';
	ctx.fillRect(0,0,canvas.width,canvas.height);
	vid1.play();
	draw(vid1,ctx);
	vid1.addEventListener('ended', function(){
		ctx.fillStyle='black';
		ctx.fillRect(0,0,canvas.width,canvas.height);
		vid2.play();
		draw(vid2,ctx);
	});
	vid2.addEventListener('ended', function(){
		ctx.fillStyle='black';
		ctx.fillRect(0,0,canvas.width,canvas.height);
		vid3.play();
		draw(vid3,ctx);
	});
	vid3.addEventListener('ended', function(){
		ctx.fillStyle='black';
		ctx.fillRect(0,0,canvas.width,canvas.height);
		vid4.play();
		draw(vid4,ctx);
	});
	vid4.addEventListener('ended', function(){
		ctx.fillStyle='black';
		ctx.fillRect(0,0,canvas.width,canvas.height);
		vid5.play();
		draw(vid5,ctx);
	});
	vid5.addEventListener('ended', function(){
		ctx.fillStyle='black';
		ctx.fillRect(0,0,canvas.width,canvas.height);
		vid6.play();
		draw(vid6,ctx);
	});
	vid6.addEventListener('ended', function(){
		ctx.fillStyle='black';
		ctx.fillRect(0,0,canvas.width,canvas.height);
		vid7.play();
		draw(vid7,ctx );
	});
}
function draw(v,c) {
    if(v.paused || v.ended) return false;
    c.drawImage(v,canvas.width / 2 - 200, canvas.height / 2 -200 );
    setTimeout(draw,5,v,c);
}
		



</script>
</body>
</html>
